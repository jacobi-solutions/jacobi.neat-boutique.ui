
<ion-content>

  <ion-grid class="hero-img-wrapper">
    <ion-row>
      <ion-col>
        <div class="hero-section-image">
          <h1>These are a few of my favorite things</h1>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="vendor-list-wrapper">
        <ion-row *ngFor="let vendor of vendors">
          <ion-col>
            <app-vendor-list-item [vendor]="vendor"></app-vendor-list-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
