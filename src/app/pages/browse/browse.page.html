
<ion-content>
  <ion-grid class="major-category-grid">
    <ion-row>
      <ion-col *ngFor="let category of communities" size-xs="6" size-sm="6" size-md="6" size-lg="4" size-xl="3">
        <ion-card class="ion-text-center major-category-card">
          <ion-card-header (click)="browseCategory(category.name)">
            <ion-icon class="big-icons" name="{{category.icon + '-sharp'}}" [ngStyle]="{'color': category.hexColor}"></ion-icon>
            <ion-card-title class="major-category-titles" [ngStyle]="{'color': category.hexColor}">{{category.name}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
       
  <app-nb-footer></app-nb-footer>
  </ion-content>
